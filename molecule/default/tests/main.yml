---
package:
  zsh:
    installed: true
file:
  {{ zsh_config_path }}:
    exists: true
    mode: "0640"
    owner: {{ zsh_user }}
    group: {{ zsh_user }}
    filetype: file
  ~/.oh-my-zsh/oh-my-zsh.sh:
    exists: true
    mode: "0640"
    owner: {{ zsh_user }}
    group: {{ zsh_user }}
    filetype: file
command:
  zsh:
    exit-status: 0
    exec: "zsh --version"
user:
  {{ zsh_user }}:
    exists: true
    shell: /usr/bin/zsh
